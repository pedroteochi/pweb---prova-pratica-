<div>
    <table>
        <tr>
            <th>UserId</th>
            <th>Id</th>
            <th>Titulo</th>
            <th>Completed</th>
        </tr>
        <tr *ngFor="let Servicex of service">
            <td>{{Servicex.userId}}</td>
            <td>{{Servicex.id}}</td>
            <td>{{Servicex.title}}</td>
            <td><input type="checkbox" name="" id=""[checked]="Servicex.completed"/></td>
        </tr>
    </table>
</div>
